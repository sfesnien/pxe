label install
	menu label CentOS 6.7 32 bits
	menu default
	kernel installer/centos/6.7/i386/vmlinuz
	append vga=normal initrd=installer/centos/6.7/i386/initrd.img -- quiet
label install
	menu label CentOS 6.7 64 bits
	kernel installer/centos/6.7/x86_64/vmlinuz
	append vga=normal initrd=installer/centos/6.7/x86_64/initrd.img -- quiet
label separator
	menu label -----
label mainmenu
	menu label Back..
	menu exit
